<!DOCTYPE html>
<html>
<head>
	<title>Create E Wallet</title>
</head>
<body>
	
<form method="post" autocomplete="on">
<fieldset>
	<legend>Required information for Sign Up</legend>
	<h2>Sign up for E Wallet</h2>
	Enter Your RDS Password:<br>
	<input type="Password" name="rdspass" required><br>
	Enter Your New Pin for E Wallet:<br>
	<input type="Password" name="newwalletpin" required><br>
	Confirm Pin for E Wallet:<br>
	<input type="Password" name="confirmwalletpin" autocomplete="off" required><br>
	<input type="submit" value="Submit" autocomplete="off"><br>
</fieldset> 
</form>

</body>
</html>
